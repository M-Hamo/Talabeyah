<mat-card
  class="border-2 p-0"
  [ngClass]="{
    'border-blue-500 bg-blue-100': counter <= 180 && counter >= 121,
    'border-yellow-500 bg-yellow-100': counter <= 120 && counter >= 61,
    'border-red-500 bg-red-100': counter <= 60 && counter >= 0
  }"
>
  <div class="h-4 grid sm:grid-cols-5 grid-cols-2 content-center">
    <div
      class="flex justify-center items-center sm:text-lg sm:font-medium font-normal"
    >
      #{{ ticket?.ticketDate }}
    </div>
    <div
      class="sm:flex hidden justify-center items-center sm:text-lg sm:font-medium font-normal capitalize truncate ..."
    >
      {{ ticket?.callerName }}
    </div>
    <div
      class="sm:flex hidden justify-center items-center sm:text-md sm:font-medium font-normal"
    >
      {{ ticket?.callerPhone }}
    </div>
    <div class="sm:flex hidden justify-center items-center text-ellipsis ...">
      {{ ticket?.address | addressPipe }}
    </div>
    <div
      class="flex justify-center items-center sm:text-3xl text-lg font-semibold"
    >
      {{ counter | formatTime }}
      <app-notify
        *ngIf="counter <= 60 && counter >= 0"
        notifyClass="mx-2 text-yellow-500"
      ></app-notify>
    </div>
  </div>
</mat-card>
